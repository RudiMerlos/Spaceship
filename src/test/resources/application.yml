spring:
  application:
    name: spaceship
  datasource:
    url: jdbc:h2:mem:spaceship_db_test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2test
  flyway:
    enabled: true
    locations: classpath:db/migration_test
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
